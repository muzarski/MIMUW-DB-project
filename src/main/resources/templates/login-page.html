<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<div class="container" style="margin-top: 100px">
		<div class="row">
			<div class="col-md-5 mt-5 pt-5 mb-5"  style="margin-left: 300px">

					<div class="panel panel-info">

						<div class="panel-heading">
							<div class="panel-title">Sign In</div>
						</div>

						<div style="padding-top: 30px" class="panel-body">

							<!-- Login Form -->
							<form th:action="@{/authenticateTheUser}"
							      method="POST" class="form-horizontal">

								<!-- Place for messages: error, alert etc ... -->
								<div class="form-group">
									<div class="col-xs-15">
										<div>

											<!-- Check for login error -->
											<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
												Invalid username and password.
											</div>

											<!-- Check for logout -->
											<div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
												You have been logged out.
											</div>

										</div>
									</div>
								</div>

								<!-- User name -->
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

									<input type="text" name="username" placeholder="username" class="form-control">
								</div>

								<!-- Password -->
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

									<input type="password" name="password" placeholder="password" class="form-control" >
								</div>

								<div style="margin-top: 10px" class="form-group">
									<div class="col-sm-6 controls">
										<button type="submit" class="btn btn-success">Login</button>
									</div>
								</div>

							</form>

						</div>

					</div>

					<div>
						<a th:href="@{/register/registrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Register New User</a>
					</div>
				
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
